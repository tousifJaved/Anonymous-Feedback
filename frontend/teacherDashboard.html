<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/teacherDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Teacher Dashboard</title>
</head>
<body>
    <div id="home-button">
        <a href="/" id="home">Home</a>
    </div>

    <div class="container">
        <div id="courseList" class="card-container"></div>
    </div>

    <!-- Create Course Modal -->
    <div id="createCourseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Course</h2>
            <form id="createCourseForm">
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" placeholder="Enter department name" required>
                </div>
                <div class="form-group">
                    <label for="courseId">Course ID:</label>
                    <input type="text" id="courseId" name="courseId" placeholder="Enter course ID" required>
                </div>
                <button type="submit" class="submit-btn">Create Course</button>
            </form>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button id="addCourseBtn" class="fab" title="Create New Course">
        <i class="fas fa-plus"></i>
    </button>

    <script src="/js/teacherDashboard.js"></script>
</body>
</html>
