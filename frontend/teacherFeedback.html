<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/teacherFeedback.css" />
    <title>Teacher Feedback</title>
</head>

<body>
    <div id="home-button">
        <a href="/teacherdashboard" id="home">Back</a>
    </div>

    <div class="summary-dashboard">
        <h2>Feedback Summary</h2>
        <div class="summary-content">
            <p><strong>Teaching Style:</strong> <span id="avg-teachingStyle">N/A</span></p>
            <p><strong>Course Content:</strong> <span id="avg-courseContent">N/A</span></p>
            <p><strong>Course Difficulty:</strong> <span id="avg-courseDifficulty">N/A</span></p>
            <p><strong>Teacher Sincerity:</strong> <span id="avg-teacherSincerity">N/A</span></p>
            <p><strong>Student Engagement:</strong> <span id="avg-studentEngagement">N/A</span></p>
        </div>
    </div>

    <div class="container">
        <div id="feedbackList" class="feedback-container"></div>
    </div>

    <script defer src="/js/teacherFeedback.js"></script>
</body>

</html>
