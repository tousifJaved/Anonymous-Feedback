<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/homeStyle.css" />
    <title>Home</title>
  </head>

  <body>
    <div class="dropdown-menu">
      <div class="menu-icon">&#9776;</div>
      <span class="menu-text">Menu</span>
      <div class="dropdown-content">
        <a href="/login.html?role=teacher">Teacher Login</a>
        <a href="/register.html?role=teacher">Teacher Registration</a>
        <a href="/login.html?role=student">Student Login</a>
        <a href="/register.html?role=student">Student Registration</a>
      </div>

    <div class="background">
      <div class="quote-container">
        <h1>Welcome to</h1>
        <hr class="divider" />
        <h2>Student Feedback System</h2>
      </div>
    </div>

    <script>
      document
        .querySelector(".menu-icon")
        .addEventListener("click", function () {
          const dropdownContent = document.querySelector(".dropdown-content");
          dropdownContent.style.display =
            dropdownContent.style.display === "flex" ? "none" : "flex";
        });
    </script>
  </body>
