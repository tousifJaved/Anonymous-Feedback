<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="/css/feedbackForm.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Course Feedback Form</h1>

            <form id="feedbackForm">
                <!-- Teacher's Email -->
                <label for="teacherEmail">Teacher's Email:</label><br>
                <input type="email" id="teacherEmail" name="teacherEmail" required><br><br>

                <!-- Course Code -->
                <label for="courseCode">Course Code:</label><br>
                <input type="text" id="courseCode" name="courseCode" required><br><br>

                <!-- Rating Questions -->
                <div class="rating">
                    <label for="teachingStyle">Teaching Style:</label><br>
                    <input type="radio" id="teachingStyle1" name="teachingStyle" value="1" required>
                    <label for="teachingStyle1">1</label>
                    <input type="radio" id="teachingStyle2" name="teachingStyle" value="2">
                    <label for="teachingStyle2">2</label>
                    <input type="radio" id="teachingStyle3" name="teachingStyle" value="3">
                    <label for="teachingStyle3">3</label>
                    <input type="radio" id="teachingStyle4" name="teachingStyle" value="4">
                    <label for="teachingStyle4">4</label>
                    <input type="radio" id="teachingStyle5" name="teachingStyle" value="5">
                    <label for="teachingStyle5">5</label>
                </div>

                <div class="rating">
                    <label for="courseContent">Course Content:</label><br>
                    <input type="radio" id="courseContent1" name="courseContent" value="1" required>
                    <label for="courseContent1">1</label>
                    <input type="radio" id="courseContent2" name="courseContent" value="2">
                    <label for="courseContent2">2</label>
                    <input type="radio" id="courseContent3" name="courseContent" value="3">
                    <label for="courseContent3">3</label>
                    <input type="radio" id="courseContent4" name="courseContent" value="4">
                    <label for="courseContent4">4</label>
                    <input type="radio" id="courseContent5" name="courseContent" value="5">
                    <label for="courseContent5">5</label>
                </div>

                <div class="rating">
                    <label for="courseDifficulty">Course Difficulty:</label><br>
                    <input type="radio" id="courseDifficulty1" name="courseDifficulty" value="1" required>
                    <label for="courseDifficulty1">1</label>
                    <input type="radio" id="courseDifficulty2" name="courseDifficulty" value="2">
                    <label for="courseDifficulty2">2</label>
                    <input type="radio" id="courseDifficulty3" name="courseDifficulty" value="3">
                    <label for="courseDifficulty3">3</label>
                    <input type="radio" id="courseDifficulty4" name="courseDifficulty" value="4">
                    <label for="courseDifficulty4">4</label>
                    <input type="radio" id="courseDifficulty5" name="courseDifficulty" value="5">
                    <label for="courseDifficulty5">5</label>
               
<div class="rating">
    <label for="teacherSincerity">Teacher's Sincerity:</label><br>
    <input type="radio" id="teacherSincerity1" name="teacherSincerity" value="1" required>
    <label for="teacherSincerity1">1</label>
    <input type="radio" id="teacherSincerity2" name="teacherSincerity" value="2">
    <label for="teacherSincerity2">2</label>
    <input type="radio" id="teacherSincerity3" name="teacherSincerity" value="3">
    <label for="teacherSincerity3">3</label>
    <input type="radio" id="teacherSincerity4" name="teacherSincerity" value="4">
    <label for="teacherSincerity4">4</label>
    <input type="radio" id="teacherSincerity5" name="teacherSincerity" value="5">
    <label for="teacherSincerity5">5</label>
</div>

<div class="rating">
    <label for="studentEngagement">Student Engagement:</label><br>
    <input type="radio" id="studentEngagement1" name="studentEngagement" value="1" required>
    <label for="studentEngagement1">1</label>
    <input type="radio" id="studentEngagement2" name="studentEngagement" value="2">
    <label for="studentEngagement2">2</label>
    <input type="radio" id="studentEngagement3" name="studentEngagement" value="3">
    <label for="studentEngagement3">3</label>
    <input type="radio" id="studentEngagement4" name="studentEngagement" value="4">
    <label for="studentEngagement4">4</label>
    <input type="radio" id="studentEngagement5" name="studentEngagement" value="5">
    <label for="studentEngagement5">5</label>
</div>

<!-- Comment -->
<label for="comment">Comment:</label><br>
<textarea id="comment" name="comment" rows="4" cols="50" required></textarea><br><br>

<!-- Submit button -->
<button type="submit">Submit Feedback</button>
</form>

<!-- Home button -->
<a href="/studentDashboard">Go to Student Dashboard</a>
</div>
</div>

<script src="/js/feedbackForm.js"></script>
</body>
</html>
