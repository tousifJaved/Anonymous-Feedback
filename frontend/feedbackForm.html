<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Feedback Form</title>
		<link rel="stylesheet" href="/css/feedbackForm.css" />
	</head>

	<body>
		<div class="container">
			<div class="card">
				<h1>Course Feedback Form</h1>

				<form id="feedbackForm">
					<div class="rating">
						<label for="teachingStyle">Teaching Style:</label>
						<div class="options">
							<label
								><input
									type="radio"
									id="teachingStyle1"
									name="teachingStyle"
									value="1"
									required />
								1</label
							>
							<label
								><input
									type="radio"
									id="teachingStyle2"
									name="teachingStyle"
									value="2" />
								2</label
							>
							<label
								><input
									type="radio"
									id="teachingStyle3"
									name="teachingStyle"
									value="3" />
								3</label
							>
							<label
								><input
									type="radio"
									id="teachingStyle4"
									name="teachingStyle"
									value="4" />
								4</label
							>
							<label
								><input
									type="radio"
									id="teachingStyle5"
									name="teachingStyle"
									value="5" />
								5</label
							>
						</div>
					</div>

					<div class="rating">
						<label for="courseContent">Course Content:</label>
						<div class="options">
							<label
								><input
									type="radio"
									id="courseContent1"
									name="courseContent"
									value="1"
									required />
								1</label
							>
							<label
								><input
									type="radio"
									id="courseContent2"
									name="courseContent"
									value="2" />
								2</label
							>
							<label
								><input
									type="radio"
									id="courseContent3"
									name="courseContent"
									value="3" />
								3</label
							>
							<label
								><input
									type="radio"
									id="courseContent4"
									name="courseContent"
									value="4" />
								4</label
							>
							<label
								><input
									type="radio"
									id="courseContent5"
									name="courseContent"
									value="5" />
								5</label
							>
						</div>
					</div>

					<div class="rating">
						<label for="courseDifficulty">Course Difficulty:</label>
						<div class="options">
							<label
								><input
									type="radio"
									id="courseDifficulty1"
									name="courseDifficulty"
									value="1"
									required />
								1</label
							>
							<label
								><input
									type="radio"
									id="courseDifficulty2"
									name="courseDifficulty"
									value="2" />
								2</label
							>
							<label
								><input
									type="radio"
									id="courseDifficulty3"
									name="courseDifficulty"
									value="3" />
								3</label
							>
							<label
								><input
									type="radio"
									id="courseDifficulty4"
									name="courseDifficulty"
									value="4" />
								4</label
							>
							<label
								><input
									type="radio"
									id="courseDifficulty5"
									name="courseDifficulty"
									value="5" />
								5</label
							>
						</div>
					</div>

					<div class="rating">
						<label for="teacherSincerity">Teacher's Sincerity:</label>
						<div class="options">
							<label
								><input
									type="radio"
									id="teacherSincerity1"
									name="teacherSincerity"
									value="1"
									required />
								1</label
							>
							<label
								><input
									type="radio"
									id="teacherSincerity2"
									name="teacherSincerity"
									value="2" />
								2</label
							>
							<label
								><input
									type="radio"
									id="teacherSincerity3"
									name="teacherSincerity"
									value="3" />
								3</label
							>
							<label
								><input
									type="radio"
									id="teacherSincerity4"
									name="teacherSincerity"
									value="4" />
								4</label
							>
							<label
								><input
									type="radio"
									id="teacherSincerity5"
									name="teacherSincerity"
									value="5" />
								5</label
							>
						</div>
					</div>

					<div class="rating">
						<label for="studentEngagement">Student Engagement:</label>
						<div class="options">
							<label
								><input
									type="radio"
									id="studentEngagement1"
									name="studentEngagement"
									value="1"
									required />
								1</label
							>
							<label
								><input
									type="radio"
									id="studentEngagement2"
									name="studentEngagement"
									value="2" />
								2</label
							>
							<label
								><input
									type="radio"
									id="studentEngagement3"
									name="studentEngagement"
									value="3" />
								3</label
							>
							<label
								><input
									type="radio"
									id="studentEngagement4"
									name="studentEngagement"
									value="4" />
								4</label
							>
							<label
								><input
									type="radio"
									id="studentEngagement5"
									name="studentEngagement"
									value="5" />
								5</label
							>
						</div>
					</div>

					<!-- Comment -->
					<textarea
						id="comment"
						name="comment"
						rows="4"
						placeholder="Write your comment here..."
						required></textarea
					><br /><br />

					<!-- Submit button -->
					<button type="submit">Submit Feedback</button>
				</form>
			</div>
		</div>

		<script src="/js/feedbackForm.js"></script>
	</body>
</html>
